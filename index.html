<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">-->
  <link rel="stylesheet" href="assets/style.css">
  <title>Frontend Mentor | Results summary component | Solution by S. Sritha</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!--  <style>-->
  <!--    .attribution { font-size: 11px; text-align: center; }-->
  <!--    .attribution a { color: hsl(228, 45%, 44%); }-->
  <!--  </style>-->
</head>
<body>
<div>
  <div>
    <p>Your Result</p>
    <div>
      <p>76
        of 100</p>
    </div>

    <div>
      <p>Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>

    </div>

  </div>

  <div>
    <p>
      Summary
    </p>

    <div>
        <span>
          <img src="assets/images/icon-reaction.svg" alt="reaction icon">
          Reaction
        </span>
      <span>80 / 100</span>
    </div>
    <div>
        <span>
          <img src="assets/images/icon-memory.svg" alt="memory icon">
          Memory
        </span>
      <span>92 / 100</span>
    </div>
    <div>
        <span>
          <img src="assets/images/icon-verbal.svg" alt="verbal icon">
          Verbal
        </span>
      <span>61 / 100</span>
    </div>
    <div>
        <span>
          <img src="assets/images/icon-visual.svg" alt="visual icon">
          Visual
        </span>
      <span>72 / 100</span>
    </div>

    <div>Continue</div>


  </div>
</div>




<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">Sriram Sritha</a>.
</div>
</body>
</html>
