<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">-->
  <link rel="stylesheet" href="assets/style.css">
  <title>Frontend Mentor | Results summary component | Solution by S. Sritha</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div id="card">
  <div id="scoreComponent">
    <p>Your Result</p>
    <div id="scoreCircle">
      <div> <span>76</span>
        of 100</div>
    </div>

    <div>
      <p class="header">Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>

    </div>

  </div>

  <div id="summaryComponent">
    <p>
      Summary
    </p>

    <div style="background-color: hsla(0, 100%, 67%, 0.5)" class="summaryRow">
        <p >
          <img src="assets/images/icon-reaction.svg" alt="reaction icon">
          Reaction
        </p>
      <p>80 / 100</p>
    </div>
    <div style="background-color: hsla(39, 100%, 56%, 0.5)" class="summaryRow">
        <p>
          <img src="assets/images/icon-memory.svg" alt="memory icon">
          Memory
        </p>
      <p>92 / 100</p>
    </div>
    <div style="background-color: hsla(166, 100%, 37%, 0.5)" class="summaryRow">
        <p>
          <img src="assets/images/icon-verbal.svg" alt="verbal icon">
          Verbal
        </p>
      <p>61 / 100</p>
    </div>
    <div style="background-color: hsla(234, 85%, 45%, 0.5)" class="summaryRow">
        <p>
          <img src="assets/images/icon-visual.svg" alt="visual icon">
          Visual
        </p>
      <p>72 / 100</p>
    </div>

    <div class="button">Continue</div>


  </div>


</div>




<div id="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="#">Sriram Sritha</a>.
</div>
</body>
</html>
